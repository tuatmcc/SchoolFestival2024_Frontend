name: Check
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4

      - name: Setup | Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          # node-version-file: .nvmrc

      - name: Run | Lint
        run: npm run lint

  # build:
  #   runs-on: ubuntu-latest
  #   steps:
