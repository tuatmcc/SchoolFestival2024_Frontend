  #       uses: actions/checkout@v4
  #
  #     - name: Setup | Node.js
  #       uses: shun-shobon/actions/setup-node@master
  #       with:
  #         node-version-file: .nvmrc

      - name: Run | Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
